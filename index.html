<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main"></div>
    <button style="width:50px ; height: 15px; ;" onclick="alert('button is clicked')"></button>
    <div>
        <p>press some keys</p>
        <p id="log"></p>
    </div>
    <script>
        document.addEventListener('keydown', logkey);
        function logkey(event){
            log.textContent+=" "+event.code;
        }
    </script>
</body>
</html>
